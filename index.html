<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project: Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="header-container">

    </div>

    <div id="main-container">
      <div id="left-column">
        <div id="title">
            Etch-a-sketch
        </div>
        <div id="button-container">
          <button class="side-button" onclick="resetGrid()">Erase</button>
          <button class="side-button" onclick="changeGridSize()">Change Size</button>
          <div id="toggle-container">
            <span class="toggle-text">grayscale</span>
            <label class="switch">
              <input type="checkbox" id="colorToggle" onchange="resetGrid()">
              <span class="slider"></span>
            </label>
            <span class="toggle-text">random color</span>
          </div>

        </div>


      </div>

      <div id="grid">

      </div>
    </div>
    <div id="footer-container">

    </div>

  </body>

</html>
